<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="post" onsubmit="onSubmit()">
      <fieldset>
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:
            <input type="text"
            id="surname"
            autocomplete="off"
            required>
          </label>
        </div>
        <div class="form-field">
          <label for="name">Name:
            <input type="text"
            id="name"
            autocomplete="off"
            required>
          </label>
        </div>
        <div class="form-field">
          <label for="age">How old are You?
            <input type="number"
            id="age"
            value="12"
            name="old"
            min="10"
            max="100"
            required>
          </label>
        </div>
        <div class="form-field">
          <label for="date-of-birth">Full date of birth:
            <input type="date"
            id="date-of-birth"
            required>
          </label>
        </div>
        <!-- <div class="form-field"> -->
        <label for="term-of-agreement">I accept the term of the agreement
          <input type="checkbox"
           id="term-of-agreement"
           required>
        </label>
        <!-- </div> -->
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:
            <input type="email"
            id="email"
            placeholder="email@example.com"
            required>
          </label>
        </div>
        <!-- <div class="form-field"> -->
        <label for="pass">Password:
          <input type="password"
           id="pass"
           minlength="4"
           maxlength="32"
           required>
        </label>
        <!-- </div> -->
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          <label for="cats">Do you love cats?
            <input type="radio"
            name="cats"
            id="cats">
            Yes
            <input type="radio"
            name="cats">
            No
          </label>
        </div>
        <div class="form-field">
          <label for="color">What is your favorite color?
            <input type="color"
            id="color">
          </label>
        </div>
        <div class="form-field">
          <label for="time">What time do you go to bed?
            <input type="time"
            id="time"
            required>
          </label>
        </div>
        <div class="form-field">
          <label for="brand">What are your favorite brand of cars?
            <select name="cars"
            id="brand"
            multiple>
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>
        <!-- <div class="form-field"> -->
        <label for="rate">How do you rate our work?
          <input type="range"
           id="rate"
           name="range">
        </label>
        <!-- </div> -->
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comments">Comments:
            <textarea name="comments"
            id="comments"
           ></textarea>
          </label>
        </div>
        <!-- <div class="form-field"> -->
        <label for="recommend">Would you recommend us?
          <select name="rec"
          id="recommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
        <!-- </div> -->
      </fieldset>
      <button type="submit" class="form-field">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>

  </body>

</html>

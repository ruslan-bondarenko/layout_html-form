<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="post" onsubmit="onSubmit()">
      <fieldset>
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input type="text" id="surname"
          autocomplete="off" required>
        </div>
        <div class="form-field">
          <label for="name">Name:</label>
          <input type="text" id="name"
          autocomplete="off" required>
        </div>
        <div class="form-field">
          <label for="age">How old are You?</label>
          <input type="number" value="12"
          max="100" id="age"
          required>
        </div>
        <div class="form-field">
          <label for="date-of-birth">Full date of birth:</label>
          <input type="date" id="date-of-birth"
          required>
        </div>
        <div class="form-field">
          <label for="term-of-agreement">I accept the term of the agreement</label>
          <input type="checkbox" id="term-of-agreement"
          required>
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">Email:</label>
          <input type="email" id="email"
          placeholder="email@example.com" required>
        </div>
        <div class="form-field">
          <label for="pass">Password:</label>
          <input type="password" id="pass"
          minlength="4" maxlength="32"
          required>
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          <label for="cats">Do you love cats?</label>
          <input type="radio" name="cats"
          id="cats">
          Yes
          <input type="radio" name="cats">
          No
        </div>
        <div class="form-field">
          <label for="color">What is your favorite color?</label>
          <input type="color" id="color">
        </div>
        <div class="form-field">
          <label for="time">What time do you go to bed?</label>
          <input type="time" id="time"
          required>
        </div>
        <div class="form-field">
          <label for="brand">What are your favorite brand of cars?</label>
          <!-- <textarea name="cars" id="brand" required rows="4"></textarea> -->
          <select name="cars" id="brand"
          multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="form-field">
          <label for="rate">How do you rate our work?</label>
          <input type="range" id="rate"
          name="range">
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comments">Comments:</label>
          <textarea name="comments" id="comments"></textarea>
        </div>
        <div class="form-field">
          <label for="recommend">Would you recommend us?</label>
          <select name="rec" id="recommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>
      <button type="submit" class="form-field">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>

  </body>

</html>
